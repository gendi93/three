<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      style="
        margin: 20px;
        position: absolute;
        z-index: 100;
        background: white;
        border: 1px solid black;
        box-shadow: 0 0 10px #aaa;
        border-radius: 20px;
        padding: 10px 50px 10px 10px;
      "
    >
      <h1 id="playerId"></h1>
      <h3 id="money"></h3>
      <div>
        <h3>Properties:</h3>
        <div
          id="propertyList"
          style="margin-top: 10px; display: flex; flex-flow: wrap; width: 300px"
        ></div>
      </div>
    </div>
    <div
      id="purchaseModal"
      style="
        width: 500px;
        height: 100px;
        display: none;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        top: 80vh;
        left: calc(50% - 271px);
        position: absolute;
        z-index: 100;
        background: white;
        border: 1px solid black;
        box-shadow: 0 0 10px #aaa;
        border-radius: 20px;
        padding: 20px;
      "
    >
      <h3 style="text-align: center; grid-column-start: 1; grid-column-end: 3">
        Would you like to purchase this property?
      </h3>
      <button id="purchase" style="border: none; border-radius: 20px; background: lightgreen">
        Yes</button
      ><button id="auction" style="border: none; border-radius: 20px; background: lightgray">
        Auction
      </button>
    </div>
    <div
      id="actionModal"
      style="
        width: 300px;
        height: 50px;
        display: none;
        top: 80vh;
        left: calc(50% - 171px);
        position: absolute;
        z-index: 100;
        background: white;
        border: 1px solid black;
        box-shadow: rgb(170, 170, 170) 0px 0px 10px;
        border-radius: 20px;
        padding: 20px;
      "
    >
      <button
        id="action"
        style="
          border: none;
          margin-top: auto;
          margin-bottom: auto;
          border-radius: 20px;
          background: lightcoral;
          padding: 10px 20px;
          justify-self: center;
        "
      ></button>
    </div>
    <div
      id="biddingModal"
      style="
        width: 500px;
        height: auto;
        display: none;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 20px;
        top: 70vh;
        left: calc(50% - 271px);
        position: absolute;
        z-index: 100;
        background: white;
        border: 1px solid black;
        box-shadow: 0 0 10px #aaa;
        border-radius: 20px;
        padding: 20px;
      "
    >
      <h3
        id="auctionDescription"
        style="text-align: center; grid-column-start: 1; grid-column-end: 4"
      >
        Auction for Pall Mall. Original price £200
      </h3>
      <h4 id="highestBid" style="text-align: center; grid-column-start: 2; grid-column-end: 3">
        Highest bid: £200
      </h4>
      <h4 id="currentBid" style="text-align: center; grid-column-start: 2; grid-column-end: 3">
        Current bid: £150
      </h4>
      <button
        id="bid1"
        style="border: none; grid-column-start: 1; border-radius: 20px; background: lightgreen"
      >
        1
      </button>
      <button
        id="bid10"
        style="border: none; grid-column-start: 2; border-radius: 20px; background: lightgreen"
      >
        10
      </button>
      <button
        id="bid100"
        style="border: none; grid-column-start: 3; border-radius: 20px; background: lightgreen"
      >
        100
      </button>
      <button
        id="withdraw"
        style="border: none; grid-column-start: 2; border-radius: 20px; background: lightcoral"
      >
        withdraw
      </button>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./monopoly"></script>
  </body>
</html>
